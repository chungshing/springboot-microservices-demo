<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product API Test</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; }
        input, button { margin: 5px 0; }
        pre { background-color: #f4f4f4; padding: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Product API Test</h1>

    <h2>Create Product</h2>
    <label for="productName"></label><input type="text" id="productName" placeholder="Product Name">
    <label for="productDescription"></label><input type="text" id="productDescription"
                                                   placeholder="Product Description">
    <label for="productPrice"></label><input type="number" id="productPrice" placeholder="Product Price">
    <button onclick="createProduct()">Create Product</button>

    <h2>Get All Products</h2>
    <button onclick="getAllProducts()">Get Products</button>
    <pre id="productList"></pre>
</div>

<script>
    const apiUrl = 'http://localhost:8080/api/product';

    async function createProduct() {
    const name = document.getElementById('productName').value;
    const description = document.getElementById('productDescription').value;
    const price = parseFloat(document.getElementById('productPrice').value);

    const product = { name, description, price };

    try {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(product)
        });

        if (response.ok) {
            alert('Product created successfully!');
        } else {
            const errorData = await response.json();
            alert(`Failed to create product: ${errorData.message}`);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while creating the product.');
    }
}

    async function getAllProducts() {
        try {
            const response = await fetch(apiUrl);
            const products = await response.json();
            document.getElementById('productList').innerText = JSON.stringify(products, null, 2);
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while fetching products.');
        }
    }
</script>
</body>
</html>
